{% extends 'layout.html' %}{% block content %}

<h1 class="text-center p-4 bg-black">POSTS </h1>

{% for posts in post %}

<div class="p-3">

    <div class="card card-body bg-black card-project">
        <div class="row">
            <div class="col-3">
                <img src="{{posts.imagen.url}}" alt="{{posts.tittle}}"class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{posts.tittle}}</h2>
                <p>{{posts.descripcion | truncatechars:150}}</p>
                <p>{{posts.date | date:'M d Y'|upper}}</p>
                <a href="{% url 'blog:post_detail' posts.id %}" class="btn btn-info">{{posts.tittle}}</a>
    
            </div>
        </div>
    
    
    </div>
</div>

{% endfor %}

{% endblock %}
